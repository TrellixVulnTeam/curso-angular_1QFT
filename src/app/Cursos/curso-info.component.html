<h2>Informação do Curso</h2>

<hr>

<form #cursoForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Nome: </label>

    <div class="col-sm-8">
      <input class="form-control" required [(ngModel)]="curso.nome" name="nome"
        [ngClass]="{'is-invalid':cursoNome.invalid}" #cursoNome="ngModel">

      <div class="invalid-feedback">
        <span>Campo Nome Vazio</span>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Preço: </label>

    <div class="col-sm-8">
      <input class="form-control" required [(ngModel)]="curso.preco" type="number" name="preco"
        [ngClass]="{'is-invalid':cursoPreco.invalid}" #cursoPreco="ngModel">

      <div class="invalid-feedback">
        <span>Campo Preço Vazio</span>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Avaliação: </label>

    <div class="col-sm-8">
      <input class="form-control" required [(ngModel)]="curso.avaliacao" type="number" name="avaliacao"
        [ngClass]="{'is-invalid':cursoAvaliacao.invalid}" #cursoAvaliacao="ngModel">

      <div class="invalid-feedback">
        <span>Campo Avaliacao Vazio</span>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Descrição: </label>

    <div class="col-sm-8">
      <textarea class="form-control" required [(ngModel)]="curso.descricao"  name="descricao"
        [ngClass]="{'is-invalid':cursoDescricao.invalid}" #cursoDescricao="ngModel"></textarea>

      <div class="invalid-feedback">
        <span>Campo Descrição Vazio</span>
      </div>

    </div>
  </div>

<button [disabled]="cursoForm.invalid" (click)="save()" class="btn btn-primary mr-2">Salvar</button>
<button [routerLink]="['/CURSOS']" class="btn btn-secondary mr-2">Voltar</button>

</form>
