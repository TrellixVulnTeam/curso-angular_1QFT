<h2>Cursos</h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label">Filtro: </label>

  <div class="col-sm-8">
    <input class="form-control" [(ngModel)]="filter">
  </div>

</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Imagem</th>
      <th>Nome</th>
      <th>Preço</th>
      <th>Código</th>
      <th>Duração</th>
      <th>Avaliação</th>
      <th>Data de Lançamento</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let curso of filtroCursos">
      <td><img [src]="curso.imagemUrl" width="40" height="40"></td>
      <td>{{curso.nome}}</td>
      <td>{{curso.preco}}</td>
      <td>{{curso.codigo | replace: '-': ' '}}</td>
      <td>{{curso.duracao}}</td>
      <td>
        <app-estrela [avaliacao]="curso.avaliacao">
        </app-estrela>
      </td>
      <td>{{curso.dataLancamento | date : 'dd/MM/yyyy'}}</td>
    </tr>
  </tbody>

</table>
